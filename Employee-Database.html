<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Data Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script async src="app.js"></script>
    <script src="moment.js"></script>

</head>
<body>
  <div class="jumbotron">
      <h1 class="display-7 text-center">Employee Data Management</h1>
  </div> 
  <table class="table">
      <thead>
          <tr>
              <th scope="col">Employee Name</th>
              <th scope="col">Role</th>
              <th scope="col">Start Date</th>
              <th scope="col">Months Worked</th>
              <th scope="col">Monthly Rate</th>
              <th scope="col">Total Billed</th>
          </tr>
      </thead>
      <tbody>

      </tbody>
  </table>
  <form>
      <div class="form-group col-sm-4">
          <label for="name">Employee Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Employee Name">
        </div>
        <div class="form-group col-sm-4">
            <label for="role">Role</label>
            <input type="text" class="form-control" id="role" placeholder="Enter Employee Role">
          </div>
        <div class="form-group col-sm-4">
            <label for="start">Start Date (MM/DD/YYYY)</label>
            <input type="text" class="form-control" id="start" placeholder="Enter Employee Start Date">
        </div>
        <div class="form-group col-sm-4">
            <label for="rate">Monthly Rate</label>
            <input type="text" class="form-control" id="rate" placeholder="Enter Employee Monthly Rate">
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
  </form>
</body>
</html>
